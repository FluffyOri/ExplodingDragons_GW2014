<!DOCTYPE html>
<html>
    <head>
        <title>GameWeek2014</title>
        <meta name="description" content="Game Week 2014">
        <meta name="author" content="Thibault Eynard">
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="assets/css/text.css">
    </head>

    <body onselectstart="return false" oncontextmenu="return false">

        <div id="wrapper">

            <div id="loadingScreen">                
                <div class="cadre"></div>
                <div id="loadingLabel">
                    <img src="assets/images/loading_icon.png" />
                    <span>Loading...</span>
                </div>
            </div>

            <div id="menuScreen">            
                <img id="pendingIcon" src="assets/images/loading_icon.png" />
                <!-- <img id="startLabel" /> -->
                <div class="cadre"></div>
            </div>

            <div id="gameScreen">
                <div class="cadre"></div>
                <div id="hud">
                    <div id="HudP0" class="HudPlayer"></div>
                    <div id="ScoreP0" class="ScorePanelPlayer">0</div>
                    <div id="PopScoreP0" class="PlayersPopScore"></div>
                    <div id="HudP1" class="HudPlayer"></div>
                    <div id="ScoreP1" class="ScorePanelPlayer">0</div>
                    <div id="PopScoreP1" class="PlayersPopScore"></div>
                    <div class="HudEnnemies"></div>
                </div>
                <canvas id="mainCanvas"></canvas>
            </div>
        </div>
        <script type="text/javascript" src="lib/jquery.js"></script>
        <script type="text/javascript" src="lib/jquery.hotkeys.js"></script>
        <script type="text/javascript" src="lib/modernizr.js"></script>
        <script type="text/javascript" src="build/game.js"></script>
        <script type="text/javascript" src="lib/howler.js"></script>
    </body>
</html>
